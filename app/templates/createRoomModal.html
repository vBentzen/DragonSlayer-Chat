<div ng-controller="CreateRoomCtrl as vm" class="createRoomHolder">
  <script type="text/ng-template" id="createRoomModal.html">


    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Create new chat room</h3>
    </div>


    <div class="modal-body" id="modal-body">
      <input type="text" class="form-control" ng-model="vm.newRoomName" placeholder="Enter new room name" >
    </div>


    <div class="modal-footer">
      <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
      <button class="btn btn-primary" type="button" ng-click="vm.create(vm.newRoomName)">Create room</button>
    </div>


  </script>

  <button class="btn btn-primary" type="button" ng-click="vm.open('sm')">Create room</button>

</div>
