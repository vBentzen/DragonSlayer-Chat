<!DOCTYPE html>
<html ng-app="dragonSlayerChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>DragonSlayer Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
</head>
<body>


  <div class="column fifth chatSidebar" ng-controller="HomeCtrl as home">
    <h1>DS Chat</h1>
  <div class="righty" ng-include="'/templates/createRoomModal.html'">
  </div>

    <!-- End of createroomModal-->

    <ul class="clearfix roomLiStyle">
      <li class="roomLiStyle" ng-repeat="room in home.room"><a ui-sref="roomChat">{{ room.$value }}</a></li>
    </ul>
  </div>
</div>

  <ui-view></ui-view>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- BootStrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <!-- UiRouter -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDEZrqjyJAnE3qFZ7Zq94EI_Es-ZK9ja-k",
      authDomain: "dragonslayer-chat.firebaseapp.com",
      databaseURL: "https://dragonslayer-chat.firebaseio.com",
      storageBucket: "dragonslayer-chat.appspot.com",
      messagingSenderId: "755027600481"
    };
    firebase.initializeApp(config);
  </script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/services/Room.js"></script>
  <script src="/scripts/services/Message.js"></script>
  <script src="/scripts/services/UserService.js"></script>
  <script src="/scripts/controllers/HomeCtrl.js"></script>
  <script src="/scripts/controllers/MessageCtrl.js"></script>
  <script src="/scripts/controllers/CreateRoomModalCtrl.js"></script>
  <script src="/scripts/controllers/RoomModalToggleCtrl.js"></script>

</body>
</html>
